<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-tab-button tab="message">
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        <ion-badge color="primary">8</ion-badge>
        <ion-label></ion-label>
      </ion-tab-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-tab-button tab="account">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label></ion-label>
      </ion-tab-button>
    </ion-buttons>

    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
  <br>  <h1 style="text-align: center">Search for tasks</h1> <br>

    <ion-searchbar color="light" placeholder="Search for tasks..." [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar><br><br>

<ion-list>
  <ion-item *ngFor="let result of results">
    <ion-label><h2>{{ result }}</h2></ion-label>
  </ion-item>
</ion-list>

  </div>
</ion-content>
