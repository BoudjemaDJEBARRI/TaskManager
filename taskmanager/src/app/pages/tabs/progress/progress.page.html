<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-tab-button tab="message">
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        <ion-badge color="primary">8</ion-badge>
        <ion-label></ion-label>
      </ion-tab-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-tab-button tab="account">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label></ion-label>
      </ion-tab-button>
    </ion-buttons>

    <ion-title>progress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">See Progress</ion-title>
    </ion-toolbar>
  </ion-header>

  <br>  <h1 style="text-align: center; color: var(--ion-color-primary)" >Show Progress</h1> <br>

  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{ task.title }}</ion-label>
      <div class="progress-bar-container">
        <div class="progress-bar" [style.width.%]="task.progress">
          <div class="progress-label">{{ task.progress }}%</div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
