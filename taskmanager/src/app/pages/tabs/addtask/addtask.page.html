<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-tab-button tab="message">
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        <ion-badge color="primary">8</ion-badge>
        <ion-label></ion-label>
      </ion-tab-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-tab-button tab="account">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label></ion-label>
      </ion-tab-button>
    </ion-buttons>

    <ion-title>addtask</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add task</ion-title>
    </ion-toolbar>
  </ion-header>

  <br>  <h1 style="text-align: center; color: var(--ion-color-primary)" >Add Tasks</h1> <br>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Task Title</ion-label>
      <ion-input type="text" [(ngModel)]="newTask.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Estimated Time</ion-label>
      <ion-input type="number" [(ngModel)]="newTask.progress"></ion-input>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="full" (click)="addTask()">Add Task</ion-button>
  </div>
</ion-content>
